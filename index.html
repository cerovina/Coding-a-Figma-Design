<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section>
    <header>
        <button type="button" id="but1" class="button">
            <div class="magnifying-glass">
                <div class="handle"></div>
                <div class="glass"></div>
            </div>
        </button>

        <div class="headerText">
            Homepage
        </div>

        <button type="button" id="but2" class="button">
            <div class="menu">
                <div id="menu-icon">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </button>
    </header>
    </section>

    <section>
        <div class="main">
            <div class="image-and-name">
                <img class="myPic" src="picnccirc.png" alt="My Profile Picture"> 
                <div class="text-container">
                    <p class="name">Nikola Cerovina</p>
                </div>
            </div>
            <div class="rectangle">
                <div class="image-overlay"></div>
            </div>

            <div class="buttons">
                <button type="button" id="but3" class="btn btn1"></button>
                <button type="button" id="but4" class="btn btn2"></button>
                <button type="button" id="but5" class="btn btn3"></button>
            </div>

            <p class="description">
                <b>The Weather Yeti app!</b> It is one of my React apps with integrated APIs. 
                This app allows you to check the weather conditions in different locations 
                while putting a smile on your face! Feel free to test it out here: 
                <a href="https://cerovina.github.io/Weather-Yeti/">https://cerovina.github.io/Weather-Yeti/</a>.
            </p>
        </div> 
    </section>
<script src="script.js"></script>
</body>
</html>
